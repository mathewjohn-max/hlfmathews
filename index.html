<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-IP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Calculator container -->
    <div class="calculator">
        <h1>Low-IP Calculator</h1>

        <!-- Input fields for vehicle costs and percentages -->
        <div class="input-group">
            <label for="exShowroomPrice">Ex showroom price</label>
            <input type="number" id="exShowroomPrice" placeholder="Enter ex showroom price">
        </div>

        <div class="input-group">
            <label for="roadTax">Road Tax</label>
            <input type="number" id="roadTax" placeholder="Enter road tax">
        </div>

        <div class="input-group">
            <label for="insurance">Insurance</label>
            <input type="number" id="insurance" placeholder="Enter insurance amount">
        </div>

        <div class="input-group">
            <label for="loanPercentage">Loan amount percentage (%)</label>
            <input type="number" id="loanPercentage" placeholder="Enter loan percentage">
        </div>

        <div class="input-group">
            <label for="processingFeePercentage">Processing fee percentage (%)</label>
            <input type="number" id="processingFeePercentage" placeholder="Enter processing fee percentage">
        </div>

        <div class="input-group">
            <label for="showroomOnroad">SHOWROOM ONROAD</label>
            <input type="number" id="showroomOnroad" placeholder="Enter showroom onroad">
        </div>

        <!-- Button to trigger calculation -->
        <button onclick="calculateLowIP()">Calculate Low-IP</button>

        <!-- Results display section -->
        <div class="results" id="resultsSection" style="display: none;">
            <h2>Results</h2>
            <p id="hlfOnroad"></p>
            <p id="loanAmount"></p>
            <p id="processingFee"></p>
            <p id="dd"></p>
            <p id="lowIp"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
